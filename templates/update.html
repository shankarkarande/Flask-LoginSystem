{% extends 'base.html' %}
{% block body %}
<div class = "container">
<form action="/update/{{alldata.sno}}" method="POST">
  <div class="mb-40">
  <h3>Update user</h3>
    <label for="txt_name" class="form-label">Enter Your Name</label>
    <input type="text"class="form-control" name = "txt_name" id="txt_name" value = "{{alldata.txt_name}}" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="txt_password" class="form-label">Password</label>
    <input type="password" class="form-control" value = "{{alldata.txt_password}}" name = "txt_password" id="txt_password">
  </div>

  <button type="submit" class="btn btn-outline-primary">Update</button>
</form>
</div>
